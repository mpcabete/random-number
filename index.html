<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
        html, body {
        height: 100%;
        margin: 0px;
    }
        .container{
            height: calc(100% - 7em);
            display: flex;
        }
        .container h1 {
            margin:auto;
            font-size: 7em;
        }
        .container span{
            padding: .5em .2em;
            
        }
        .numbers{
            font-family: 'Roboto Mono', monospace;
            
        }
        .numbers span{
            margin:0px;
        }

        .controls{
            display:flex;
            justify-content: space-evenly;
        }
        .controls h3{
            text-align: center;
        }
        .slider {
  -webkit-appearance: none;

  height: 12px;
  border-radius: 5px;  
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;

}
    </style>
</head>
<body>
    <div class="container">

        <h1 id="numbers" class="numbers">
            <span>000</span><span>00</span><span>0000</span>
        </h1>
    </div>
    <div class="controls">
        <div>
            <h3>Speed(Hz)</h3>
            <label id="speedValue" for="speed">2</label>Hz
            <input type="range"  step="0.1" min="1" max="20" value="3" class="slider" id="speed">
        </div>
        <div>
            <h3>Randomness</h3>
            +<label id="randomnessValue" for="randomness">2</label>%
            <input type="range" step="1" min="0" max="500" value="25" class="slider" id="randomness">
        </div>
        <!-- <div>
            <h3>speed</h3>
            <label id="label0" for="myRange0">2</label>
            <input type="range" step="0.1" min="1" max="100" value="50" class="slider" id="myRange0">
        </div> -->
    
    </div>


    <script src="randomizer.js"></script>
</body>
</html>
